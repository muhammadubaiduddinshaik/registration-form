<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registriation Best Online Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="title"><b>R</b>egistriation<b>F</b>orm</div>
        <form action="#">
            <div class="user-div">
                <div class="input-box">
                    <span class="detail">
                        Full Name
                    </span>
                    <input type="text" placeholder="Enter Your Full Name" required>
                </div>
                <div class="input">
                    <span class="detail">
                        UserName
                    </span>
                    <input type="text" placeholder="Enter Your UserName" required>
                </div>
                <div class="input">
                    <span class="detail">
                        Email
                    </span>
                    <input type="text" placeholder="Enter Your Email" required>
                </div>
                <div class="input">
                    <span class="detail">
                        Phone Number
                    </span>
                    <input type="text" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="input">
                    <span class="detail">
                        Passord
                    </span>
                    <input type="password" placeholder="Enter Your Passord" required>
                </div>
                <div class="input">
                    <span class="detail">
                        Confrom Passord
                    </span>
                    <input type="password" placeholder=" Your Confrom Passord" required>
                </div>
            </div>
            <div class="gender-title">
                <span class="genders"><b>G</b>ender</span>
                <div class="catagray">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Child</span>
                    </label>

                </div>
            </div>
            <div class="button">
                <input type="Submit" value="registration">
            </div>
        </form>
        </div>
</body>
